<body>

  <main>
      <section>
        <img src="Images/image-product-desktop.jpg"/>
      </section>
        
      <section id="sec-two">
        <h2>
          P E R F U M E
        </h2>

          Gabrielle<br> Essence Eau<br> De Parfum
        </h1>

          A floral, solar and voluptuous interpretation composed by Olivier Polge,

        </p>
        <div>
          <p id="price-one">
            $149.99
          </p>
          <p id="price-two">
            $169.99
          </p>
        </div>
        <button>
          Add to Cart
        </button>
      </section>
    

  </main>
